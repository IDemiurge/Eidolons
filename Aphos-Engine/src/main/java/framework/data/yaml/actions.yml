      exec_data: &Kill_Self
        targeting: Self
        effect: Kill
  - Base_Attack:
      exec_data: &Base_Attack
        targeting: Melee
        effect: Attack
  - Bash:
      exec_data: &Bash
        targeting: Target
        effect: Bash
Temple:
  - Kill Self:
      exec data:
        <<: *Kill_Self
  - Sword Swing:
      ap cost: 2
      die: 8
      exec data:
        <<: *Base_Attack
        targeting: Close Quarters
        args:
          damage_type: Strike
          value: 2/3/4
  - Brace:
      ap cost: 2
      action_type: Defense
      exec data:
        targeting: self
        effect: modify
        retain: UNTIL_ATTACK_OR_FALL
        args:
          value_name: defense_all
          value: 2
Sylvans:
  - Smash:
      ap cost: 2
      die: 10
      exec data:
        - exec:
            <<: *Base_Attack
            args:
              damage_type: Splash
              value: 2/4/8
        - exec:
            <<: *Bash
            args:
              value: 4
              resist: false